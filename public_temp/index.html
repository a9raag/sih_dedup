  text-overflow: Ellipsis;
  margin: 0 23%;
}

.GaugeMeter[data-style="Semi"] B {

}

.GaugeMeter S, .GaugeMeter U {

  font-size: .60em;
  font-weight: 200;

}

.GaugeMeter B {
  color: #000;
